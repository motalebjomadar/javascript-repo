<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/41eb106ad4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Phone section start -->
    <section class="flex justify-evenly items-center mx-auto mt-5 bg-slate-50">
        <div id="phone-logo" class="w-44">
            <img src="./photos/iphone15.jpeg" alt="">
        </div>
        <div id="phone-clicking-area" class="flex items-center gap-4">
            <i id="phone-minus-btn"
                class="fa-solid fa-minus bg-green-500 text-white text-lg px-4 py-3 rounded-full"></i>
            <input id="phone-input-field" value="1"
                class=" text-center bg-purple-100 w-28 py-4 border border-black rounded text-3xl font-semibold"
                type="text">
            <i id="phone-plus-btn"
                class="fa-solid fa-plus bg-green-500 bg-green-500 text-white text-lg px-4 py-3 rounded-full"></i>
        </div>
        <div class="text-4xl bg-white py-4 px-20 rounded">$ <span id="phone-total-balance">1500</span></div>
    </section>
    <!-- Phone section end -->
    <!-- ---------------------------------------------------------------------------------------->
    <!-- Case section start -->
    <section class="flex justify-evenly items-center mx-auto mt-5 bg-slate-50">
        <div id="case-logo" class="w-44">
            <img src="./photos/casing_lanscap.jpeg" alt="">
        </div>
        <div id="case-clicking-area" class="flex items-center gap-4">
            <i id="case-minus-btn" class="fa-solid fa-minus bg-green-500 text-white text-lg px-4 py-3 rounded-full"></i>
            <input id="case-input-field" value="1"
                class=" text-center bg-purple-100 w-28 py-4 border border-black rounded text-3xl font-semibold"
                type="text">
            <i id="case-plus-btn"
                class="fa-solid fa-plus bg-green-500 bg-green-500 text-white text-lg px-4 py-3 rounded-full"></i>
        </div>
        <div class="text-4xl bg-white py-4 px-20 rounded">$ <span id="case-total-balance">45</span></div>
    </section>
    <!-- Case section end -->
    <!-- ----------------------------------------------------------------------------------------- -->
    <!-- Sub total start -->
    <section id="total-balance-section" class="bg-slate-200 ">
        <div id="wrapper" class="flex justify-between items-center mx-auto mt-5 text-2xl w-4/6 font-bold">
            <div id="total-content" class="">
                <div>SUBTOTAL</div>
                <h1>TAX</h1>
                <h1>TOTAL</h1>
            </div>
            <div id="total-amount">
                <h1>$ <span id="sub-total">00</span> </h1>
                <h1>$ <span id="tax">0</span></h1>
                <h1>$ <span id="grand-balance">00</span></h1>
            </div>
        </section>
        </div>
    <!-- Sub total end -->


    <script src="app.js"> </script>
</body>

</html>
